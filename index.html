<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <title>Jump and Run game</title>
  </head>
  <body>
    <h1>Jump Game
        <!-- <div class = 'health'>Health:</div> <div class = 'health' id = healthNum> 10</div>
         <div class = 'timer' id =timer>Timer :</div><div class = 'timer' id =timerNum>0</div> -->
        </h1><div class = "score">
            <h2>Score</h2>
            <!-- <p  id = 'health'>Health: <span id = "healthNum">0</span></p> -->
            <p  id = 'timer'>Timer : <span>
                <output class = "score" id="display-area">00:00:00.000</output>
            
            <div class = "buttons">
                <button id="toggle-button" onClick="this.start()">Start</button>
                <button id="toggle-button" onClick="this.stop()">Stop</button>
                <button id="reset-button" onClick="this.reset()">Reset</button>
            </span><span id="timerNum"> </span></p>
            <p  id = 'health'>Health: <span id = "healthNum">0</span></p>
          </div><figcaption></figcaption>
    <script src="./js/obstacle.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/player.js"></script>
    <script src='./js/stopwatch.js'></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
    
  </body>
</html>
